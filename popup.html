<!DOCTYPE html>
<html lang="zh-CN" style="width:400px;min-width:400px;max-width:400px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>ÁΩëÁªúÁä∂ÊÄÅ‰ª™Ë°®Áõò</title>
  <style>
    html, body {
      width: 400px;
      min-width: 400px;
      max-width: 400px;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s;
    }
    [data-theme="dark"] body {
      background: linear-gradient(135deg, #23272f 0%, #1a1d22 100%);
    }
    .dashboard-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(60,72,88,0.10);
      padding: 32px 24px 32px 24px;
      width: 400px;
      min-width: 400px;
      max-width: 400px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      gap: 10px;
      transition: background 0.3s, color 0.3s;
    }
    [data-theme="dark"] .dashboard-card {
      background: #23272f;
      color: #e5e7eb;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
    }
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px 0 rgba(99,102,241,0.10);
      background: #f1f5f9;
      object-fit: cover;
    }
    h2 {
      margin: 0 0 18px 0;
      font-size: 22px;
      font-weight: 700;
      color: #2d3a4b;
      letter-spacing: 1px;
      text-align: center;
      transition: color 0.3s;
    }
    [data-theme="dark"] h2 {
      color: #e5e7eb;
    }
    .reset-btn {
      width: 100%;
      max-width: 320px;
      padding: 14px 0;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(90deg, #f59e42 0%, #f43f5e 100%);
      color: #fff;
      box-shadow: 0 2px 8px 0 rgba(244,63,94,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      letter-spacing: 2px;
    }
    .reset-btn:active {
      background: linear-gradient(90deg, #f43f5e 0%, #f59e42 100%);
      box-shadow: 0 1px 4px 0 rgba(244,63,94,0.18);
    }
    .status-gauges {
      display: flex;
      flex-direction: row;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
      width: 100%;
    }
    .gauge {
      background: linear-gradient(120deg, #f1f5f9 60%, #e0e7ff 100%);
      border-radius: 12px;
      box-shadow: 0 2px 8px 0 rgba(99,102,241,0.06);
      width: 88px;
      height: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      transition: box-shadow 0.2s, background 0.3s;
      padding: 0 2px;
    }
    [data-theme="dark"] .gauge {
      background: linear-gradient(120deg, #23272f 60%, #1a1d22 100%);
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.12);
    }
    .gauge-value {
      font-size: 0.98rem;
      font-weight: 700;
      color: #6366f1;
      margin-bottom: 2px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #e0e7ff;
      word-break: break-all;
      text-align: center;
      line-height: 1.1;
      max-width: 80px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      transition: color 0.3s;
    }
    [data-theme="dark"] .gauge-value {
      color: #a5b4fc;
      text-shadow: 0 2px 8px #23272f;
    }
    .gauge-label {
      font-size: 13px;
      color: #64748b;
      font-weight: 500;
      letter-spacing: 1px;
      text-align: center;
      white-space: nowrap;
      transition: color 0.3s;
    }
    [data-theme="dark"] .gauge-label {
      color: #b0b8c9;
    }
    .settings-btn {
      position: fixed;
      right: 32px;
      bottom: 32px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 12px 0 rgba(99,102,241,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .settings-btn:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #2563eb 100%);
      box-shadow: 0 4px 16px 0 rgba(99,102,241,0.22);
    }
    .theme-toggle-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      cursor: pointer;
      color: #6366f1;
      font-size: 20px;
      z-index: 20;
      padding: 2px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .theme-toggle-btn:hover {
      background: #f1f5f9;
    }
    [data-theme="dark"] .theme-toggle-btn {
      color: #a5b4fc;
      background: #23272f;
    }
    .settings-modal {
      display: none;
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(60,72,88,0.18);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .settings-modal.active {
      display: flex;
    }
    .settings-content {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px 0 rgba(60,72,88,0.18);
      padding: 32px 28px 24px 28px;
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: stretch;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }
    [data-theme="dark"] .settings-content {
      background: #23272f;
      color: #e5e7eb;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
    }
    .settings-content h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
      color: #6366f1;
      text-align: center;
      transition: color 0.3s;
    }
    [data-theme="dark"] .settings-content h3 {
      color: #a5b4fc;
    }
    .settings-content label {
      font-size: 15px;
      color: #4b5563;
      font-weight: 600;
      margin-bottom: 2px;
      transition: color 0.3s;
    }
    [data-theme="dark"] .settings-content label {
      color: #b0b8c9;
    }
    .settings-content input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 15px;
      background: #f1f5f9;
      margin-bottom: 8px;
      transition: border 0.2s, background 0.3s, color 0.3s;
    }
    [data-theme="dark"] .settings-content input {
      background: #23272f;
      color: #e5e7eb;
      border: 1px solid #444857;
    }
    .settings-content input:focus {
      border: 1.5px solid #6366f1;
      outline: none;
      background: #fff;
    }
    [data-theme="dark"] .settings-content input:focus {
      background: #23272f;
    }
    .settings-content .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      justify-content: flex-end;
    }
    .settings-content button {
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .settings-content button:last-child {
      background: #e5e7eb;
      color: #6366f1;
    }
    .settings-content button:last-child:hover {
      background: #cbd5e1;
    }
    .msg {
      margin-top: 8px;
      font-size: 15px;
      min-height: 22px;
      text-align: center;
      transition: color 0.2s;
    }
    [data-theme="dark"] .msg {
      color: #f59e42;
    }

    }
    .echarts-tooltip .w-4 {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
  </style>

  <script src="popup.js"></script>
  <script>
    // ‰∏ªÈ¢òÂàáÊç¢ÈÄªËæë
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('router-theme', theme);
      document.getElementById('theme-toggle-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    function detectSystemTheme() {
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    window.addEventListener('DOMContentLoaded', function() {
      // ÂàùÂßãÂåñ‰∏ªÈ¢ò
      let theme = localStorage.getItem('router-theme');
      if (!theme) theme = detectSystemTheme();
      setTheme(theme);

      document.getElementById('theme-toggle').onclick = function() {
        let current = document.documentElement.getAttribute('data-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
      };

      // Ë∑üÈöèÁ≥ªÁªüÂèòÂåñËá™Âä®ÂàáÊç¢
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem('router-theme')) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });
    });
  </script>
